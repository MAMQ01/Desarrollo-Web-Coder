        <div class="main__registro">
            <h1>Registro</h1>
            <div class="formularios">
                <Form class="form" data-aos="zoom-out-down" action="">
                    <div class="form_1">
                        <div>
                            <p>Nombre:</p>
                            <input type="text" name="nombre" placeholder="ingrese su nombre" required>
                        </div>

                        <div>
                            <p>Apellido:</p>
                            <input type="text" name="apellido" placeholder="ingrese su apeliido" required>
                        </div>

                        <div>

                            <input type="tel" name="telefono" placeholder="ingrese su nombre" required>
                        </div>

                        <div>
                            <p>Dirección:</p>
                            <input type="text" name="direccion" placeholder="ingrese su dirección" required>
                        </div>

                        <div>
                            <p>Correo electronico:</p>
                            <input type="email" name="correo" placeholder="ingrese su correo" required>
                        </div>

                        <div>
                            <p>País:</p>
                            <input type="text" name="pais" placeholder="ingrese su país" required>
                        </div>

                        <div>
                            <p>Celular:</p>
                            <input type="tel" name="celular" placeholder="Ingrese su celular">
                        </div>
                        <!-- <div><button type="reset">Limpiar</button></div> -->
                    </div>

                    <div class="form_2">

                        <p>Sexo:</p>
                        <label for="hombre">Hombre</label>
                        <input type="radio" name="sexo" id="hombre" value="h">

                        <label for="mujer">Mujer</label>
                        <input type="radio" name="sexo" id="mujer" value="m">

                        <label for="noBinario">No binario</label>
                        <input type="radio" name="sexo" id="noBinario" value="nB">

                        <label for="aceptaTerminos"> Acepta Terminos y condiciones</label>
                        <input type="checkbox" name="aceptaTerminos" id="" value="acepto">

                        <div class="registrarse"><button name="registrarse" id="">Registarse</button>
                        </div>
                    </div>
